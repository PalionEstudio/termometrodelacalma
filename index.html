<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termómetro de la Calma</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Termómetro de la Calma</h1>

  <div id="thermometer-container">
    <div id="thermometer">
      <div id="level"></div>
      <div id="slime">
        <div class="eye left"></div>
        <div class="eye right"></div>
      </div>
    </div>
  </div>

  <div id="buttons">
    <button id="increase">Subir nivel</button>
    <button id="startDecrease">Iniciar descenso</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
